<header>

    <div>
        {{mediaItems | categoryList}}
    </div>
</header>

<app-media-item 
[ngClass]="{'medium-movies':mediaitem.medium==='Movies', 'medium-series':mediaitem.medium==='Series'}"
*ngFor="let mediaitem of mediaItems"
[mediaItem]="mediaitem" 
(delete)="onMediaItemDelete($event)"></app-media-item>
